<html>
    <head>
        <title>bootstrap utilities</title>
        <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            .jumbotron{
                color: lightgoldenrodyellow;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h1>CAR GAMES</h1>
            <p>I love CAR GAMES</p>
        </div>
        <div>
            <button class="btn btn-primary">ASPHALT NITRO</button>
            <button class="btn btn-secondary">STREET RACING</button>
            <button class="btn btn-success">ASPHALT 8</button>
            <button class="btn btn-warning">HILL CLIMB RACING</button>
            <button class="btn btn-danger">RACING CAR SIMULATOR</button>
            <span class="badge badge-info">ULTIMATE CAR DRIVING GAME</span>
            <span class="badge badge-light">EXTREME CAR TRAFFIC RACING GAME</span>
            <span class="badge badge-dark">CAR PARKING MASTER GAME</span>
        </div><br>
        <div class="progress">
            <div class="progress-bar" style="width: 100%">100%</div>
        </div>
    </body>
</html>
