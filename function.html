<html>
    <head>
        <title>function</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <script>
            function add(){
                let a=10
                let b=20
                console.log(a+b)
            }
            add()
            function multi(a,b){
                console.log(a*b)
            }
            multi(10,20)
            multi(1234.12,1234.12)
            function div(a,b){
                console.log(a/b)
            }
            div(32.67,12.67)
        </script>  
    </body>
</html>
